<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RITIKFLIX</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0f0f0f;
      color: white;
      overflow-x: hidden;
    }

    header {
      background: #000;
      padding: 20px;
      text-align: center;
      position: relative;
      border-bottom: 2px solid #00f7ff;
    }

    .logo {
      font-size: 2.5em;
      font-weight: bold;
      color: #00f7ff;
      text-shadow: 0 0 15px #00f7ff;
      letter-spacing: 3px;
    }

    .neon-corner {
      position: absolute;
      width: 20px;
      height: 20px;
      border: 2px solid #00f7ff;
      box-shadow: 0 0 10px #00f7ff;
    }

    .corner-tl { top: 0; left: 0; border-right: none; border-bottom: none; }
    .corner-tr { top: 0; right: 0; border-left: none; border-bottom: none; }
    .corner-bl { bottom: 0; left: 0; border-right: none; border-top: none; }
    .corner-br { bottom: 0; right: 0; border-left: none; border-top: none; }

    .welcome {
      padding: 40px 20px;
      text-align: center;
    }

    .welcome h1 {
      font-size: 3em;
      color: #00f7ff;
      text-shadow: 0 0 15px #00f7ff;
      animation: flicker 2s infinite alternate;
    }

    @keyframes flicker {
      0% { opacity: 0.7; text-shadow: 0 0 5px #00f7ff; }
      100% { opacity: 1; text-shadow: 0 0 20px #00f7ff; }
    }

    .movie-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 25px;
      padding: 20px;
    }

    .movie-card {
      background: #1a1a1a;
      border-radius: 12px;
      overflow: hidden;
      border: 1px solid #00f7ff;
      box-shadow: 0 0 10px #00f7ff44;
      transition: transform 0.3s;
    }

    .movie-card:hover {
      transform: scale(1.03);
    }

    .movie-card img {
      width: 100%;
      height: 280px;
      object-fit: cover;
    }

    .movie-info {
      padding: 15px;
    }

    .movie-title {
      font-size: 1.3em;
      margin-bottom: 10px;
    }

    .btn-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }

    .btn {
      flex: 1 1 45%;
      padding: 10px 12px;
      border: 2px solid #00f7ff;
      background: transparent;
      color: #00f7ff;
      text-align: center;
      font-weight: bold;
      border-radius: 30px;
      transition: all 0.3s ease;
      cursor: pointer;
      animation: pulse 1.5s infinite;
    }

    .btn:hover {
      background: #00f7ff;
      color: #000;
      box-shadow: 0 0 10px #00f7ff, 0 0 40px #00f7ff;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    @media (max-width: 600px) {
      .welcome h1 { font-size: 2em; }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">RITIKFLIX</div>
    <div class="neon-corner corner-tl"></div>
    <div class="neon-corner corner-tr"></div>
    <div class="neon-corner corner-bl"></div>
    <div class="neon-corner corner-br"></div>
  </header>

  <section class="welcome">
    <h1>Watch. Stream. Download</h1>
    <p>Latest Movies in HD, just like MovieDrive & HDHub4u!</p>
  </section>

  <section class="movie-grid">
    <div class="movie-card">
      <img src="https://i.imgur.com/YO7Xndg.jpg" alt="Movie Poster">
      <div class="movie-info">
        <div class="movie-title">Inception</div>
        <div class="btn-group">
          <button class="btn" onclick="window.open('https://youtube.com/watch?v=8hP9D6kZseM')">Watch Trailer</button>
          <button class="btn">480p Download</button>
          <button class="btn">720p Download</button>
          <button class="btn">1080p Download</button>
        </div>
      </div>
    </div>

    <div class="movie-card">
      <img src="https://i.imgur.com/UgGAVtB.jpg" alt="Movie Poster">
      <div class="movie-info">
        <div class="movie-title">John Wick 4</div>
        <div class="btn-group">
          <button class="btn" onclick="window.open('https://youtube.com/watch?v=qEVUtrk8_B4')">Watch Trailer</button>
          <button class="btn">480p Download</button>
          <button class="btn">720p Download</button>
          <button class="btn">1080p Download</button>
        </div>
      </div>
    </div>

    <div class="movie-card">
      <img src="https://i.imgur.com/RAq7R6K.jpg" alt="Movie Poster">
      <div class="movie-info">
        <div class="movie-title">Avengers Endgame</div>
        <div class="btn-group">
          <button class="btn" onclick="window.open('https://youtube.com/watch?v=TcMBFSGVi1c')">Watch Trailer</button>
          <button class="btn">480p Download</button>
          <button class="btn">720p Download</button>
          <button class="btn">1080p Download</button>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
